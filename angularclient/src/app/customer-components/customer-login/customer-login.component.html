<form *ngIf="!loggedIn" (ngSubmit)="onSubmit()">
  <label for="name">Name </label>
  <input type="text" [(ngModel)]="customer.name"
         id="name"
         name="name"
         placeholder="Enter your name"
         required #name="ngModel">
  <br><br>
  <label for="password">Password </label>
  <input type="text" [(ngModel)]="customer.password"
         id="password"
         name="password"
         placeholder="Enter your password"
         required #name="ngModel">
  <button type="submit">Login in</button>
</form>
<p style="color: red">{{failedLoginMessage}}</p>
<app-customer-page
  *ngIf="loggedIn"
  [customer]="customer">
</app-customer-page>
