<p-dialog header="create article" [(visible)]="showCreateArticle" modal="true" width="400" responsive="true">

  <form>
    <label>Article name</label>
    <input
      required="true"
      name="name"
      placeholder="article name"
      type="text"
      [(ngModel)]="newArticleName">

    <label>Article price</label>
    <input
      required="true"
      name="price"
      placeholder="article price"
      type="text"
      [(ngModel)]="newArticlePrice"
    >

    <select [(ngModel)]="newArticleCategory"
            name="category">
      <option [ngValue]="cat" *ngFor="let cat  of categoryOptions" >{{cat}}</option>
    </select>


    <button type="submit"  (click)="createNewArticle()" [disabled]="this.newArticleName.length < 0 || this.newArticlePrice < 1">
      Save</button>
  </form>
</p-dialog>


<h2>All the articles</h2>
<label for="articleCategory">Search Category</label>
<br>
<select [(ngModel)]="searchArticleByCategory"
        name="category"
        id="articleCategory"
        (ngModelChange)="searchArticlesByCategory()">
  <option [ngValue]="cat" *ngFor="let cat  of categoryOptions">{{cat}}</option>
</select>
<br>
<input type="text" (input)="searchArticlesByName()" [(ngModel)]="searchArticleByName" placeholder="Search articles by name">

<button (click)="showCreateArticle = true"> create article</button>
<table>
  <thead>
  <tr>
    <th>Article</th>
    <th>Price</th>
    <th>Category</th>
    <th>Quantity</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let article of articleListToDisplay">
    <td>{{article.name}}</td>
    <td>{{article.price}}</td>
    <td>{{article.category}}</td>
    <td>{{article.quantity}}</td>
    <td>
      <button (click)="deleteArticle(article)"> X</button>
    </td>
  </tr>
  </tbody>
</table>
<hr>
