<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>customer page</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> articles </th>
        <th> price </th>
        <th> quantity </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${articleList}">
        <td><span th:text="${r.getName()}"> </span></td>
        <td><span th:text="${r.getPrice()}">  </span></td>
        <td>
            <button th:onclick="${r.subQuantity()}"> - </button>
            <span th:text="${r.getQuantity()}">
            </span>
            <button th:onclick="${r.addQuantity()}"> + </button>
        </td>

    </tr>
    </tbody>
</table>




</body>
</html>
